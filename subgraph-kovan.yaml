specVersion: 0.0.2
description: Marlin Staking Subgraph
repository: https://github.com/marlinprotocol/staking-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ClusterRegistry
    network: arbitrum-rinkeby
    source:
      address: "0x80B45D7A385f2b2D8433877D36B01AB5C1892bAb"
      abi: ClusterRegistry
      startBlock: 7749991
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Cluster
      abis:
        - name: ClusterRegistry
          file: ./abis/ClusterRegistry.json
      eventHandlers:
        - event: ClusterRegistered(indexed address,indexed bytes32,uint256,address,address)
          handler: handleClusterRegistered
        - event: RewardAddressUpdated(indexed address,address)
          handler: handleRewardAddressUpdated
        - event: ClientKeyUpdated(indexed address,address)
          handler: handleClientKeyUpdated
        - event: CommissionUpdateRequested(indexed address,uint256,uint256)
          handler: handleCommissionUpdateRequested
        - event: NetworkSwitchRequested(indexed address,indexed bytes32,uint256)
          handler: handleNetworkSwitchRequested
        - event: ClusterUnregisterRequested(indexed address,uint256)
          handler: handleClusterUnregisterRequested
      # blockHandlers:
      #   - handler: handleBlock
  - kind: ethereum/contract
    name: StakeManager
    network: arbitrum-rinkeby
    source:
      address: "0x0EC28b2250574c18839E6723a276A2A89D9E5a50"
      abi: StakeManager
      startBlock: 7750055
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Cluster
      abis:
        - name: StakeManager
          file: ./abis/StakeManager.json
      eventHandlers:
        - event: StashCreated(indexed bytes32,indexed address)
          handler: handleStashCreated
        - event: StashDeposit(indexed bytes32,bytes32[],uint256[])
          handler: handleStashDeposit
        - event: StashWithdraw(indexed bytes32,bytes32[],uint256[])
          handler: handleStashWithdraw
        - event: StashMove(indexed bytes32,indexed bytes32,bytes32[],uint256[])
          handler: handleStashMove
        - event: StashDelegated(indexed bytes32,indexed address)
          handler: handleStashDelegated
        - event: StashUndelegated(indexed bytes32,indexed address)
          handler: handleStashUndelegated
        - event: TokenAdded(bytes32,address)
          handler: handleTokenAdded
        - event: TokenUpdated(bytes32,address,address)
          handler: handleTokenUpdated
        - event: LockCreated(indexed bytes32,indexed bytes32,uint256,uint256)
          handler: handleLockCreated
        - event: LockDeleted(indexed bytes32,indexed bytes32,uint256)
          handler: handleLockDeleted
  - kind: ethereum/contract
    name: ClusterRewards
    network: arbitrum-rinkeby
    source:
      address: "0x6ffACC200e0dCb607b9Be64077eb0f8eEc00e73a"
      abi: ClusterRewards
      startBlock: 7750039
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Cluster
      abis:
        - name: ClusterRewards
          file: ./abis/ClusterRewards.json
        - name: RewardDelegators
          file: ./abis/RewardDelegators.json
      eventHandlers:
        - event: NetworkAdded(bytes32,uint256)
          handler: handleNetworkAdded
        - event: NetworkRemoved(bytes32)
          handler: handleNetworkRemoved
        - event: NetworkRewardUpdated(bytes32,uint256)
          handler: handleNetworkRewardUpdated
        - event: ClusterRewarded(bytes32)
          handler: handleClusterRewarded
  - kind: ethereum/contract
    name: RewardDelegators
    network: arbitrum-rinkeby
    source:
      address: "0x2ea3Ba8e1564b2925579e864D6F65606293DcdB4"
      abi: RewardDelegators
      startBlock: 7750002
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Cluster
      abis:
        - name: RewardDelegators
          file: ./abis/RewardDelegators.json
      eventHandlers:
        - event: AddReward(bytes32,uint256)
          handler: handleAddReward
        - event: RemoveReward(bytes32)
          handler: handleRemoveReward
        - event: RewardsUpdated(bytes32,uint256)
          handler: handleRewardsUpdated
        - event: ClusterRewardDistributed(address)
          handler: handleClusterRewardDistributed
        - event: RewardsWithdrawn(address,address,bytes32[],uint256)
          handler: handleRewardsWithdrawn
