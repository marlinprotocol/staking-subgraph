enum Status {
  NOT_REGISTERED
  REGISTERED
}

type Cluster @entity {
  id: ID!
  commission: BigInt!
  rewardAddress: Bytes!
  clientKey: Bytes!
  networkId: Bytes!
  status: Status!
  delegators: [String!]!
  totalDelegations: [Delegation!] @derivedFrom(field: "cluster")
  updatedCommission: BigInt
  commissionUpdatesAt: BigInt
  updatedNetwork: Bytes
  networkUpdatesAt: BigInt
  clusterUnregistersAt: BigInt
  pendingRewards: BigInt!
}

type Stash @entity {
  id: ID!
  stashId: Bytes!
  staker: Bytes!
  delegatedCluster: String!
  undelegatesAt: BigInt
  tokensDelegated: [TokenData!]! @derivedFrom(field: "stash")
  tokensDelegatedId: [Bytes!]
  tokensDelegatedAmount: [BigInt!]
}

type Token @entity {
  id: ID!
  tokenId: Bytes!
  tokenAddress: Bytes!
  rewardFactor: BigInt!
}

type Network @entity {
  id: ID!
  networkId: Bytes!
  rewardPerEpoch: BigInt
  clusters: [String!]!
}

type TokenData @entity {
  id: ID!
  token: Token!
  amount: BigInt!
  stash: Stash!
}

type Delegation @entity {
  id: ID!
  token: Token!
  amount: BigInt!
  cluster: Cluster!
}

type Delegator @entity {
  id: ID!
  address: String!
  totalDelegations: [DelegatorToken!]! @derivedFrom(field: "delegator")
  pendingRewards: BigInt!
}

type DelegatorToken @entity {
  id: ID!
  token: Token!
  amount: BigInt!
  delegator: Delegator!
}

type State @entity {
  id: ID!
  clusters: [String!]!
}
