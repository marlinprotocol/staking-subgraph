specVersion: 0.0.4
description: Marlin Staking Subgraph
repository: https://github.com/marlinprotocol/staking-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ClusterRegistry
    network: arbitrum-one
    source:
      address: "0x1f3Fe1E2a752cF6732C8be849a424482639EffC9"
      abi: ClusterRegistry
      startBlock: 3992728
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Cluster
      abis:
        - name: ClusterRegistry
          file: ./abis/ClusterRegistry.json
      eventHandlers:
        - event: ClusterRegistered(indexed address,indexed bytes32,uint256,address,address)
          handler: handleClusterRegistered
        - event: RewardAddressUpdated(indexed address,address)
          handler: handleRewardAddressUpdated
        - event: ClientKeyUpdated(indexed address,address)
          handler: handleClientKeyUpdated
        - event: CommissionUpdateRequested(indexed address,uint256,uint256)
          handler: handleCommissionUpdateRequested
        - event: NetworkSwitchRequested(indexed address,indexed bytes32,uint256)
          handler: handleNetworkSwitchRequested
        - event: ClusterUnregisterRequested(indexed address,uint256)
          handler: handleClusterUnregisterRequested
        - event: CommissionUpdated(indexed address,uint256,uint256)
          handler: handleCommissionUpdated
        - event: NetworkSwitched(indexed address,indexed bytes32,uint256)
          handler: handleNetworkSwitched
        - event: ClusterUnregistered(indexed address,uint256)
          handler: handleClusterUnregistered
        - event: Initialized(uint8)
          handler: handleClusterRegistryInitialized
  - kind: ethereum/contract
    name: StakeManager
    network: arbitrum-one
    source:
      address: "0xf90490186F370f324DEF2871F077668455f65253"
      abi: StakeManager
      startBlock: 3992826
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Cluster
      abis:
        - name: StakeManager
          file: ./abis/StakeManager.json
      eventHandlers:
        - event: StashCreated(indexed bytes32,indexed address)
          handler: handleStashCreated
        - event: StashDeposit(indexed bytes32,bytes32[],uint256[])
          handler: handleStashDeposit
        - event: StashWithdraw(indexed bytes32,bytes32[],uint256[])
          handler: handleStashWithdraw
        - event: StashMove(indexed bytes32,indexed bytes32,bytes32[],uint256[])
          handler: handleStashMove
        - event: StashDelegated(indexed bytes32,indexed address)
          handler: handleStashDelegated
        - event: StashUndelegated(indexed bytes32,indexed address)
          handler: handleStashUndelegated
        - event: TokenAdded(bytes32,address)
          handler: handleTokenAdded
        - event: TokenUpdated(bytes32,address,address)
          handler: handleTokenUpdated
        - event: LockCreated(indexed bytes32,indexed bytes32,uint256,uint256)
          handler: handleLockCreated
        - event: LockDeleted(indexed bytes32,indexed bytes32,uint256)
          handler: handleLockDeleted
        - event: Initialized(uint8)
          handler: handleStakeManagerInitialized
        - event: LockWaitTimeUpdated(indexed bytes32,uint256,uint256)
          handler: handleLockWaitTimeUpdated
  - kind: ethereum/contract
    name: ClusterRewards
    network: arbitrum-one
    source:
      address: "0xc2033B3Ea8C226461ac7408BA948806F09148788"
      abi: ClusterRewards
      startBlock: 3992762
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Cluster
      abis:
        - name: ClusterRewards
          file: ./abis/ClusterRewards.json
        - name: RewardDelegators
          file: ./abis/RewardDelegators.json
      eventHandlers:
        - event: NetworkAdded(bytes32,uint256,address)
          handler: handleNetworkAdded
        - event: NetworkRemoved(bytes32)
          handler: handleNetworkRemoved
        - event: NetworkUpdated(bytes32,uint256,address)
          handler: handleNetworkRewardUpdated
        - event: TicketsIssued(indexed bytes32,indexed uint256,indexed address)
          handler: handleTicketIssued
        - event: Initialized(uint8)
          handler: handleClusterRewardInitialized
  - kind: ethereum/contract
    name: RewardDelegators
    network: arbitrum-one
    source:
      address: "0xfB1F3fFa0d9819Da45D4E91967D46fAF025aa1c3"
      abi: RewardDelegators
      startBlock: 3992750
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Cluster
      abis:
        - name: RewardDelegators
          file: ./abis/RewardDelegators.json
      eventHandlers:
        - event: AddReward(bytes32,uint256)
          handler: handleAddReward
        - event: RemoveReward(bytes32)
          handler: handleRemoveReward
        - event: RewardsUpdated(bytes32,uint256)
          handler: handleRewardsUpdated
        - event: ClusterRewardDistributed(address)
          handler: handleClusterRewardDistributed
        - event: RewardsWithdrawn(address,address,bytes32[],uint256)
          handler: handleRewardsWithdrawn
        - event: Initialized(uint8)
          handler: handleRewardDelegatorsInitialized
  - kind: ethereum/contract
    name: ReceiverStaking
    network: arbitrum-one
    source:
      address: "0x298222e9f54396e70EE1EB2FB58aad4e7Da1f878"
      abi: ReceiverStaking
      startBlock: 66471012
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Cluster
      abis:
        - name: ReceiverStaking
          file: ./abis/ReceiverStaking.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleReceiverTokenTransfer
        - event: Initialized(uint8)
          handler: handleReceiverStakingInitialized
        - event: SignerUpdated(indexed address,indexed address,indexed address)
          handler: handleSignerUpdated
  - kind: ethereum/contract
    name: POND
    network: arbitrum-one
    source:
      address: '0xdA0a57B710768ae17941a9Fa33f8B720c8bD9ddD'
      abi: POND
      startBlock: 3978396
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PondUser
      abis:
        - name: POND
          file: ./abis/POND.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handlePondTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handlePondAllowance
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: MPondLogic
    network: arbitrum-one
    source:
      address: "0xC606157CdBEb8e0BDB273E40D6Ee96e151083194"
      abi: MPondLogic
      startBlock: 3978497 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MPondUser
      abis:
        - name: MPondLogic
          file: ./abis/MPondLogic.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleMPondTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handlePondAllowance
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: EpochSelector
    network: arbitrum-one
    source:
      abi: EpochSelector
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Cluster
      abis:
        - name: EpochSelector
          file: ./abis/EpochSelector.json
      eventHandlers:
        - event: ClusterSelected(indexed uint256,indexed address)
          handler: handleClusterSelected      
